<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo project</title>
    <link rel="stylesheet" href="./minipro.css">

</head>
<body>
    <div id="wrapper">
        <h2>Cm convertion</h2>
        <div class="inputdiv">
            <input type="text", id="input", placeholder="enter value in cm">
        </div>
        <div>
            <button id="sumbit" onclick="convert()">convertion inches</button>
        </div>
        <div id="result"></div>
        
    </div>
    <script>
     function convert(){
        const cmVal = Number(document.getElementById("input").value)
        const inchVal = cmVal/2.54
        const result = document.getElementById("result")
        result.innerHTML = inchVal.toFixed(3) + " inches"
      }

    </script>

    
</body>
</html>
